<div class="container mt-5">
    <div class="card mx-auto">
        <div class="card-header text-center">
            <h1 class="text-light">Admin Login </h1>
        </div>
        <div class="card-body">
            <form [formGroup]="loginform" (ngSubmit)="login(this.loginform.value)">
                <div class="form-group">
                    <label for="username" class="text-light">Username :</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter Username"
                        formControlName="username">
                    <span class="text-danger"
                        *ngIf="loginform.controls['username'].touched && loginform.hasError('required','username')">*
                        Name
                        is required!!</span>
                </div>
                <div class="form-group">
                    <label for="Password1" class="text-light">Password :</label>
                    <input type="password" id="Password1" class="form-control" placeholder="Password"
                        formControlName="password">
                    <span class="text-danger"
                        *ngIf="loginform.controls['password'].dirty && loginform.hasError('required','password')">*Password
                        is required!!</span>
                </div>
                <div class="button text-center">
                    <button type="submit" class="btn btn-primary px-4 py-2" routerLink="/admin">Log
                        in</button>
                    <p class="mt-3">Don't Have an account?<a routerLink="/signup" class="text-danger">Sign Up</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
