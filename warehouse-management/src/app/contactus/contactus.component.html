<div class="container mt-5">
    <div class="card mx-auto">
        <div class="card-header text-center">
            <h1 class="text-light">Contact Us</h1>
        </div>
        <div class="card-body">
            <form [formGroup]="contact">
                <div class="form-group">
                    <label for="username" class="text-light">Username :</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter Username"
                        formControlName="username">
                    <span class="text-danger"
                        *ngIf="contact.controls['username'].touched && contact.hasError('required','username')">*
                        Name
                        is required!!</span>
                </div>
                <div class="form-group">
                    <label for="email" class="text-light">Email :</label>
                    <input type="email" formControlName="email" class="form-control" placeholder="Enter Your Email ">
                    <span class="text-danger"
                        *ngIf="contact.controls['email'].touched && contact.hasError('required','email')">*Email is
                        required </span>
                </div>
                <div class="form-group">
                    <label for="msg" class="text-light">Message :</label>
                    <textarea formControlName="msg" class="form-control" placeholder="Your Message  "></textarea>
                    <span class="text-danger"
                        *ngIf="contact.controls['msg'].touched && contact.hasError('required','msg')">*Message is
                        required </span>
                </div>
                <div class="button text-center">
                    <button type="submit" class="btn btn-primary px-4 py-2">Submit</button>
                    <!-- <p class="mt-3">Don't Have an account?<a routerLink="/signup" class="text-danger">Sign Up</a>
                    </p> -->
                </div>
            </form>
        </div>
    </div>
</div>
