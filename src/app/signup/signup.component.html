<div class="container mt-5" *ngIf="value">
    <div class="card  mx-auto">
        <div class="card-header text-center">
            <h1 class="text-light">Sign Up</h1>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="username" class="text-light">Username :</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="first_Name" class="text-light">First Name :</label>
                    <input type="text" name="first_Name" class="form-control" placeholder="Enter First Name">
                </div>
                <div class="form-group">
                    <label for="last_Name" class="text-light">Last Name :</label>
                    <input type="text" name="last_Name" class="form-control" placeholder="Enter Last Name">
                </div>
                <div class="form-group">
                    <label for="email" class="text-light">Email :</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter Your Email ">
                </div>
                <div class="form-group">
                    <label for="password" class="text-light">Password :</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter Your Password">
                </div>
                <div class="form-group">
                    <label for="confirm_password" class="text-light">Confirm Password :</label>
                    <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password">
                </div>
                <div class="button text-center">
                    <button type="submit" class="btn btn-danger px-4 py-2">Sign Up</button>
                    <p class="mt-3">Already Have account?<a routerLink='/login' class="text-danger">Login</a> </p>
                </div>
            </form>
        </div>
    </div>
</div>
